version: "3.8"

services:
  douyin-api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SPEECH_API_KEY=${SPEECH_API_KEY}
      - SPEECH_API_BASE_URL=${SPEECH_API_BASE_URL:-https://api.siliconflow.cn/v1/audio/transcriptions}
      - SPEECH_MODEL=${SPEECH_MODEL:-FunAudioLLM/SenseVoiceSmall}
      - TEMP_DIR=/app/temp
      - LOG_LEVEL=info
    volumes:
      - temp_data:/app/temp
      - logs_data:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  temp_data:
  logs_data:
